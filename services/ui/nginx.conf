resolver 127.0.0.11 valid=30s;

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Proxy API calls to chat service (must be before / location)
  location ~ ^/api/chat(/.*)?$ {
    set $upstream_chat chat:8003;
    rewrite ^/api/chat(/.*)?$ /chat$1 break;
    proxy_pass http://$upstream_chat;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy API calls to auth service
  location /api/auth/ {
    rewrite ^/api/auth/(.*) /auth/$1 break;
    proxy_pass http://auth:8004;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy analytics API calls to analytics service
  location ~ ^/api/analytics(/.*)?$ {
    set $upstream_analytics analytics:8005;
    rewrite ^/api/analytics(/.*)?$ /analytics$1 break;
    proxy_pass http://$upstream_analytics;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA routing (must be last - catches everything else)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
