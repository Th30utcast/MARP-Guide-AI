name: CI Pipeline

on:
  push:
    branches: [ main, develop, hotfix/**, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test-ingestion:
    name: Test Ingestion Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r services/ingestion/requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run ingestion tests
        run: |
          pytest tests/test_ingestion.py -v --cov=services/ingestion --cov-report=term-missing

  test-extraction:
    name: Test Extraction Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r services/extraction/requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run extraction tests
        run: |
          pytest tests/test_extraction.py -v --cov=services/extraction --cov-report=term-missing

  test-indexing:
    name: Test Indexing Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r services/indexing/requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run indexing tests
        run: |
          pytest tests/test_indexing.py -v --cov=services/indexing --cov-report=term-missing

  test-retrieval:
    name: Test Retrieval Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r services/retrieval/requirements.txt
          pip install pytest pytest-cov pytest-mock httpx fastapi

      - name: Run retrieval tests
        run: |
          pytest tests/test_retrieval.py -v --cov=services/retrieval --cov-report=term-missing

  test-chat:
    name: Test Chat Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r services/chat/requirements.txt
          pip install pytest pytest-cov pytest-mock httpx

      - name: Run chat tests
        run: |
          pytest tests/test_chat.py -v --cov=services/chat --cov-report=term-missing

  test-common:
    name: Test Common Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pika pytest pytest-cov pytest-mock

      - name: Run common module tests
        run: |
          pytest tests/test_common.py -v --cov=common --cov-report=term-missing

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-ingestion, test-extraction, test-indexing, test-retrieval, test-chat, test-common]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start services with Docker Compose
        run: |
          docker compose up -d rabbitmq qdrant
          sleep 10

      - name: Run integration tests
        run: |
          pip install pytest pytest-cov requests
          pytest tests/test_integration.py -v

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      matrix:
        service: [ingestion, extraction, indexing, retrieval, chat]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f services/${{ matrix.service }}/Dockerfile -t marp-${{ matrix.service }}:test .

      - name: Test Docker image
        run: |
          docker run --rm marp-${{ matrix.service }}:test python --version

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-ingestion, test-extraction, test-indexing, test-retrieval, test-chat, test-common]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate coverage badge
        run: |
          echo "Coverage report generated successfully"
