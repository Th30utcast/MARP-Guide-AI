services:
  # ============================================================================
  # Shared RabbitMQ Message Broker
  # ============================================================================
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: marp-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI (http://localhost:15672, guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - marp-network
    restart: unless-stopped

  # ============================================================================
  # Ingestion Service - Discovers and downloads MARP PDFs
  # ============================================================================
  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: marp-ingestion
    ports:
      - "8001:8000"  # FastAPI endpoint
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      PDF_OUTPUT_DIR: /app/pdfs
      STORAGE_PATH: /app/storage/extracted
      MARP_URL: https://www.lancaster.ac.uk/academic-standards-and-quality/regulations-and-policies/manual-of-academic-regulations-and-procedures/
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./pdfs:/app/pdfs  # Map to local filesystem for easy access
      - ./storage/extracted:/app/storage/extracted  # Shared storage for metadata
    networks:
      - marp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================================================
  # Extraction Service - Extracts text from PDFs
  # ============================================================================
  extraction:
    build:
      context: .
      dockerfile: services/extraction/Dockerfile
    container_name: marp-extraction
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      ingestion:
        condition: service_started  # Extraction should start after Ingestion
    volumes:
      - ./pdfs:/app/pdfs:ro  # Mount PDFs as read-only from local filesystem
      - ./storage/extracted:/app/storage/extracted  # Extracted content storage
    networks:
      - marp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Qdrant Vector Database - Stores embeddings for semantic search
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: marp-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - marp-network
    restart: unless-stopped

  # ============================================================================
  # Indexing Service - Chunks documents and generates embeddings
  # ============================================================================
  indexing:
    build:
      context: .
      dockerfile: services/indexing/Dockerfile
    container_name: marp-indexing
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      STORAGE_PATH: /app/storage/extracted
    depends_on:
      rabbitmq:
        condition: service_healthy
      extraction:
        condition: service_started
      qdrant:
        condition: service_started
    volumes:
      - ./storage/extracted:/app/storage/extracted
      - ./pdfs:/app/pdfs:ro
    networks:
      - marp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Retrieval Service - Searches Qdrant for relevant document chunks
  # ============================================================================
  retrieval:
    build:
      context: .
      dockerfile: services/retrieval/Dockerfile
    container_name: marp-retrieval
    environment:
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: marp-documents
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      qdrant:
        condition: service_started
    ports:
      - "8002:8002"   # Expose FastAPI endpoint
    networks:
      - marp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================================================
# Shared Resources
# ============================================================================
volumes:
  rabbitmq_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  marp-network:
    driver: bridge
